<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>01</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <!-- 1 -->
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script>
    /* app与dom#app绑定 */
    /* 修改app.message将会直接影响dom中的内容 */
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
    </script>
    <!-- 2 -->
    <div id="app-2">
        <!-- v-bind指令将vue对象的message属性与dom元素的title属性绑定 -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date()
                .toLocaleString()
        }
    })
    </script>
    <!-- 3 -->
    <div id="app-3">
        <!-- v-if指令根据vue对象中的show属性做条件判断 -->
        <p v-if="show">这里可以显示</p>
        <p v-if="hide">这里被隐藏了</p>
    </div>
    <script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            show: true,
            hide: false
        }
    })
    </script>
    <!-- 4 -->
    <div id="app-4">
        <ol>
            <!-- v-for指令可以遍历数组中的元素 -->
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ]
        }
    })
    </script>
    <!-- 5 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <!-- v-on可以将vue对象中的method绑定为dom事件 -->
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('')
                    .reverse()
                    .join('')
            }
        }
    })
    </script>
    <!-- 6 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <!-- v-model指令实现表单输入和应用状态之间的双向绑定 -->
        <input v-model="message">
    </div>
    <script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
    </script>
</body>

</html>
