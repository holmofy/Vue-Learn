<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo05 Class和Style绑定</title>
    <style type="text/css">
    .active {
        background-color: cyan;
    }
    .text-danger {
        color: crimson;
    }
    .static {
        border: 2px solid black;
    }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <!-- 1 -->
    <div id="app01" v-bind:class="{ active: isActive }"></div>
    v-bind:class动态指定样式类
    <script>
    var app01 = new Vue({ el: '#app01', data: { isActive: true } });
    </script>
    <hr>
    <!-- 2 -->
    <div id="app02" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
        class与v-bind:class可以一起使用
    </div>
    <script>
    var app02 = new Vue({ el: '#app02', data: { isActive: true, hasError: true } });
    </script>
    <hr>
    <!-- 3 -->
    <div id="app03" v-bind:class="classObject">
        绑定计算属性
    </div>
    <script>
    var app03 = new Vue({
        el: '#app03',
        data: {
            active: true,
            error: false
        },
        computed: {
            classObject: function() {
                return {
                    active: this.active && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                };
            }
        }
    });
    </script>
    <hr>
    <!-- 4 -->
    <div id="app04" v-bind:class="[activeClass, errorClass]">数组作为class列表</div>
    <script>
    var app04 = new Vue({
        el: '#app04',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    });
    </script>
    <hr>
    <!-- 5 -->
    <div id="app05" v-bind:class="[isActive ? 'active' : '', errorClass]">v-bind:class中使用三目运算符</div>
    <script>
    var app05 = new Vue({
        el: '#app05',
        data: {
            isActive: true,
            errorClass: 'text-danger'
        }
    });
    </script>
    <hr>
    <!-- 6 -->
    <div id="app06" v-bind:style="{color:activeColor, fontSize:fontSize+'px'}">内联样式</div>
    <script>
    var app06 = new Vue({
        el: '#app06',
        data: {
            activeColor: 'red',
            fontSize: 30
        }
    });
    </script>
</body>
</html>
